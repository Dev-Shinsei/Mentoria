<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <div class="page">
      <form id="my-form">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>
          <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname" />
          </div>
          <div class="input-wrapper">
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" />
          </div>
          <div class="input-wrapper">
            <label for="password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="password" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="menthor-name"
              >Nome do Seu Mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="menthor-name" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus Horários Disponíveis</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <h3><strong>Primeira Mentoria</strong></h3>
              <label for="menthorship-date"
                >Data <span>(DD/MM/AAAA)</span></label
              >
              <input type="date" id="menthorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="menthorship-begin">Das</label>
              <input type="time" id="menthorship-begin" />
            </div>

            <div class="input-wrapper">
              <label for="menthorship-end">Até</label>
              <input type="time" id="menthorship-end" />
            </div>
          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <h3><strong>Segunda Mentoria</strong></h3>
              <label for="menthorship-date"
                >Data <span>(DD/MM/AAAA)</span></label
              >
              <input type="date" id="menthorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="menthorship-begin">Das</label>
              <input type="time" id="menthorship-begin" />
            </div>

            <div class="input-wrapper">
              <label for="menthorship-end">Até</label>
              <input type="time" id="menthorship-end" />
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
